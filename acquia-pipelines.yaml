version: 1.0.0

events:
  build:
    steps:
      - get-core:
          type: script
          script:
            # Build non-development composer packages.
            - composer install --no-interaction --no-dev --optimize-autoloader
      # Deploy the build artifact to a Cloud on-demand environment.
      - deploy:
          script:
            - pipelines-deploy
      - install:
          script:
            #- "drush8 @PIPELINE_CLOUD_SITE.ode1 si"
            #- "drush8 acquia-update"
            #- "drush8 acquia-update"
            - "drush8 sa"
            - "echo $PIPELINES_DEPLOYMENT_NAME"
            - "echo $PIPELINES_DEPLOYMENT_LINK"
            - "echo $PIPELINE_CLOUD_SITE"
            - "echo $PIPELINE_CLOUD_REALM"
            - "whoami"

  # When a GitHub pull request is merged, this deletes the coresponding ODE.
  pr-merged:
    steps:
      - deploy:
          script:
            - pipelines-deploy

  # When a GitHub pull request is closed, this deletes the coresponding ODE.
  pr-closed:
    steps:
      - deploy:
          script:
            - pipelines-deploy

